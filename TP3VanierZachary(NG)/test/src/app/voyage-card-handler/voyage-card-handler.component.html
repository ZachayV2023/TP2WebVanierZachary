<div class="card-container">
    <div *ngFor="let voyage of voyages" class="voyage-card">
      <h3>{{ voyage.title }}</h3>
      <p>{{ voyage.description }}</p>
      <!-- Add a click event that calls navigateToVoyageDetail method with the voyage id -->
      <img [src]="'https://localhost:7011' + voyage.coverImageUrl" alt="Cover image" (click)="navigateToVoyageDetail(voyage.id)">
      <div class="card-actions">
        <button (click)="confirmDelete(voyage.id)">Delete</button>
        <button (click)="showShareDialog(voyage.id)">Share</button>
      </div>
    </div>
  </div>
  
  <!-- Overlay for Sharing Voyage -->
  <div *ngIf="showShareOverlay" class="overlay">
    <div class="share-popup">
      <h2>Partager le voyage</h2>
      <label for="email">Courriel de l'utilisateur:</label>
      <input type="email" [(ngModel)]="emailToShare" id="email" name="email">
      <div class="popup-actions">
        <button (click)="shareVoyage()">Inviter</button>
        <button (click)="closeOverlay()">Annuler</button>
      </div>
    </div>
  </div>
  
  <!-- Overlay for Confirm Delete -->
  <div *ngIf="showDeleteConfirmation" class="overlay">
    <div class="delete-popup">
      <h2>Are you sure you want to delete this voyage?</h2>
      <div class="popup-actions">
        <button (click)="deleteVoyage()">Yes</button>
        <button (click)="closeOverlay()">No</button>
      </div>
    </div>
  </div>
